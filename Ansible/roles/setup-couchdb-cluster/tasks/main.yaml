---

- name: enable couchdb cluster
  become: yes
  ansible.builtin.shell: >
    curl -XPOST "http://{{ couchdb_user }}:{{ couchdb_password }}@{{ groups.masternode[0] }}:5984/_cluster_setup"\
    --header "Content-Type: application/json"\
    --data "{\"action\": \"enable_cluster\", \"bind_address\":\"0.0.0.0\",\
    \"username\": \"{{ couchdb_user }}\", \"password\":\"{{ couchdb_password }}\", \"port\": \"5984\",\
    \"remote_node\": \"{{ item }}\", \"node_count\": \"{{ groups['all'].index(item) }}\",\
    \"remote_current_user\":\"{{ couchdb_user }}\", \"remote_current_password\":\"{{ couchdb_password }}\"}"
  loop: "{{ groups.othernodes }}"

- name: add nodes 
  become: yes
  ansible.builtin.shell: >
    curl -XPOST "http://{{ couchdb_user }}:{{ couchdb_password }}@{{ groups.masternode[0] }}:5984/_cluster_setup"\
    --header "Content-Type: application/json"\
    --data "{\"action\": \"add_node\", \"host\":\"{{ item }}\",\
    \"port\": \"5984\", \"username\": \"{{ couchdb_user }}\", \"password\":\"{{ couchdb_password }}\"}"
  loop: "{{ groups.othernodes }}"

- name: finish cluster setup
  become: yes
  ansible.builtin.shell: >
    curl -XPOST "http://{{ couchdb_user }}:{{ couchdb_password }}@{{ groups.masternode[0] }}:5984/_cluster_setup"\
    --header "Content-Type: application/json" --data "{\"action\": \"finish_cluster\"}"

