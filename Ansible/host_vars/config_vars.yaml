# Common vars
availability_zone: melbourne-qh2-uom
instance_image: 356ff1ed-5960-4ac2-96a1-0c0198e6a999
instance_key_name: demo


# Volume
volumes:
  - vol_name: demo-vol-3-1
    vol_size: 10
  - vol_name: demo-vol-3-2
    vol_size: 10
#   - vol_name: demo-vol-2-1
#     vol_size: 10
#   - vol_name: demo-vol-2-2
#     vol_size: 10

# Security group
security_groups:
  - name: demo_ssh
    description: "Demo security group for SSH access"
    protocol: tcp
    port_range_min: 22
    port_range_max: 22
    remote_ip_prefix: 0.0.0.0/0
  - name: demo_http
    description: "Demo security group for HTTP"
    protocol: tcp
    port_range_min: 80
    port_range_max: 80
    remote_ip_prefix: 0.0.0.0/0

# Instance
instances:
  - name: demo3
    instance_flavor: uom.mse.2c9g
    volumes: ['demo-vol-3-1', 'demo-vol-3-2']
